<!doctype html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wordle Clone</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <!--wordle heading-->
      
        <div id="container">
            <div id="game">
                <header>
                    <h1 class="title">
                       Wordle
                    </h1>
                </header>

                <div id="board-container">
                    <div id="board">

                    </div>
                    <div id="keyboard-container">
                        <div class="keyboard-row">
                            <button data-key="q">q</button>
                            <button data-key="q">w</button>
                            <button data-key="q">e</button>
                            <button data-key="q">r</button>
                            <button data-key="q">t</button>
                            <button data-key="q">y</button>
                            <button data-key="q">u</button>
                            <button data-key="q">i</button>
                            <button data-key="q">o</button>
                            <button data-key="q">p</button>
                        </div>

                        <div class="keyboard-row">
                            <button data-key="q">a</button>
                            <button data-key="q">s</button>
                            <button data-key="q">d</button>
                            <button data-key="q">f</button>
                            <button data-key="q">g</button>
                            <button data-key="q">h</button>
                            <button data-key="q">j</button>
                            <button data-key="q">k</button>
                            <button data-key="q">l</button>
                        </div>

                        <div class="keyboard-row">
                            <button data-key="enter" class="wide-button">Enter</button>
                            <button data-key="q">z</button>
                            <button data-key="q">x</button>
                            <button data-key="q">c</button>
                            <button data-key="q">v</button>
                            <button data-key="q">b</button>
                            <button data-key="q">n</button>
                            <button data-key="q">m</button>
                            <button data-key="del" class="wide-button">Del</button>
                        </div>


                    </div>
                </div>
            </div>
        </div>


    </body>
</html>
